<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="upper-body">
                <div class="password-tag">
                    <span id="password-tag">Ay4$</span>
                    <button id="copy">Copy Password</button>
                </div>
            </div>
            <div class="under-body">
                <div class="row">
                    <label for="len">Password Length</label>
                    <input id="len" value="10" type="number" min="2" max="30" />
                </div>
                <div class="row">
                    <label for="upperCase">Uppercase </label>
                    <input id="upperCase" type="checkbox" />
                </div>
                <div class="row">
                    <label for="lowerCase">Lowercase</label>
                    <input id="lowerCase" type="checkbox" />
                </div>
                <div class="row">
                    <label for="numeral">Numeric</label>
                    <input id="numeral" type="checkbox" />
                </div>
                <div class="row">
                    <label for="symbol">Symbol</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <button class="create" id="create">
                    Create Password
                </button>
            </div>
        </div>
    </body>
</html>
